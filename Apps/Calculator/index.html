<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <title>Iphone Calculator</title>


</head>
<body >



<div class="container">
    <div class="row">

        <div class="col-8 col-sm-6 col-md-5 col-lg-4 col-xl-3 mx-auto my-5">
            <div class="card">



                <div class="card-body">
                    <div class="row">
                        <input type="text" class="form-control p-4 border-0   text-white text-right f-size"
                               id="screen"
                               value="0"
                               disabled>
<!--                        first line -->
                        <div class="col-3">
                        <button type="button" class="btn mute shadow-none " id="convert" onclick="clean()">AC</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn mute shadow-none"  onclick="action('pm')">±</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn mute shadow-none " onclick="action('percent')">%</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn orange shadow-none" onclick="action('divide')">÷</button>
                        </div>
<!--                        second line -->
                        <div class="col-3">
                            <button type="button" class="btn shadow-none" onclick="addNumber(7)">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn shadow-none" onclick="addNumber(8)">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn shadow-none" onclick="addNumber(9)">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn shadow-none orange" onclick="action('multiply')">×</button>
                        </div>
<!--                        third line-->
                        <div class="col-3">
                            <button type="button" class="btn shadow-none  " onclick="addNumber(4)">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn shadow-none " onclick="addNumber(5)">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn shadow-none " onclick="addNumber(6)">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn orange shadow-none" onclick="action('subtract')">-</button>
                        </div>
<!--                        fourth line-->
                        <div class="col-3">
                            <button type="button" class="btn shadow-none " onclick="addNumber(1)">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn shadow-none " onclick="addNumber(2)">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn shadow-none " onclick="addNumber(3)">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn orange shadow-none" onclick="action('add')">+</button>
                        </div>
<!--                        fifth line-->
                        <div class="col-6">
                            <button type="button" class="btn shadow-none  hot-dog " onclick="addNumber(0)">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn shadow-none " onclick="addNumber('.')">,</button>
                        </div>
<!--                        sixth line-->
                        <div class="col-3">
                            <button type="button" class="btn orange shadow-none " onclick="cacl()">=</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>









<script src="bootstrap/js/jQuery.min.js"></script>
<script src="bootstrap/js/popper.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="main.js"></script>
</body>
</html>
